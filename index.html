<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
        <p>Let's play! First to 5 to win!</p>
    </div>
    <div class="characters">
        <div class="player">
            <p>You</p>
            <div id="humanScoreDisplay">0</div>
        </div>
        <div class="computer">
            <p>Computer</p>
            <div id="computerScoreDisplay">0</div>
        </div>
    </div>
    <div class="allButtons">
        <button id="rockBtn" class="button-54" >Rock</button>
        <button id="paperBtn" class="button-54">Paper</button>
        <button id="scissorsBtn" class="button-54">Scissors</button>
    </div>
    <div class="scores"></div>
    <div class="winnerDisplay"></div>
    <div class="restart"></div>

    <div class="footer">
        <p>Copyright @malcomtyk21 2025</p>
    </div>

    <script src="myscripts.js"></script>
</body>
</html>
